name: Build Windows Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install required tools
      run: |
        choco install -y upx

    - name: Create build directory
      run: mkdir build

    - name: Build application
      run: |
        # 编译并链接程序，指定入口点
        cl /O1 /Os /GS- /MT /Febuild/AMAI-Installer.exe main.c user32.lib gdi32.lib comctl32.lib shell32.lib /link /ENTRY:WinMainCRTStartup /SUBSYSTEM:WINDOWS /MACHINE:X64
        
        # 检查文件是否存在
        if not exist build\AMAI-Installer.exe (
          echo "Error: AMAI-Installer.exe not found!"
          dir build
          exit 1
        )

    - name: Debug directory
      run: |
        echo "当前目录内容:"
        dir
        echo "build目录内容:"
        dir build

    - name: Compress with UPX
      run: |
        cd build
        upx --best --lzma AMAI-Installer.exe
        
        # 检查压缩后的文件大小
        dir AMAI-Installer.exe

    - name: Prepare artifacts
      run: |
        mkdir dist
        copy build\AMAI-Installer.exe dist

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AMAI-Installer
        path: dist

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: AMAI-Installer
        path: dist
          dist/AMAI-Installer.exe
