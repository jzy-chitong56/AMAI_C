name: Build Windows Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install required tools
      run: |
        choco install -y make
        choco install -y upx

    - name: Build application
      run: |
    # 添加常用系统库 + 使用详细输出
    cl /O1 /Os /GS- /MT /FeAMAI-Installer.exe main.c ^
      user32.lib gdi32.lib comctl32.lib shell32.lib ^
      kernel32.lib advapi32.lib /link /VERBOSE
    
    
    if not exist AMAI-Installer.exe (
      echo "##[error]编译失败：未生成 AMAI-Installer.exe"
      dir /B *.obj   # 显示对象文件用于调试
      dir /B *.lib   # 显示库文件
      exit 1
    )
    
    upx --best --lzma AMAI-Installer.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AMAI-Installer

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: AMAI-Installer